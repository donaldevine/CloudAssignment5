<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script/script.js"></script>
</head>
    <body>
        <form id="commentsForm">
            <div class="container text-center">
                <div class="form-group">
                    <div class="row justify-content-md-center">
                        <div class="col p-2">
                            <textarea class="form-control" id="comment" cols="40" rows="3" maxlength="280"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-1">
                            <div class="text-start" id="counter">280</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 p-2">
                            <img src="images/camera.webp" alt="picture" height="30" width="30" />
                        </div>
                        <div class="col-3 p-2">
                            <img src="images/video.webp" alt="video" height="30" width="30"/>
                        </div>
                        <div class="col-3 p-2">
                            <img src="images/barchart.webp" alt="stats" height="30" width="30"/>
                        </div>
                        <div class="col-3 p-2">
                            <button class="btn btn-primary" id="postButton" type="submit">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Post added successfully
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </body>
</html>
